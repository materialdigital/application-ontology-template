# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: create widoco documentation

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Find ontology file
        run: |
          ONTOLOGY_FILE=$(find src/ontology/ -name "*-full.owl" -type f | head -1)
          if [ -z "$ONTOLOGY_FILE" ]; then
            echo "Error: No *-full.owl file found in src/ontology/ directory!"
            exit 1
          fi
          echo "Found ontology file: $ONTOLOGY_FILE"
          echo "ONTOLOGY_FILE=$ONTOLOGY_FILE" >> $GITHUB_ENV
      - name: Build HTML for main
        run: |
          wget -O widoco.jar https://github.com/dgarijo/Widoco/releases/download/v1.4.25/widoco-1.4.25-jar-with-dependencies_JDK-11.jar
          mkdir ./_site
          java -jar widoco.jar -ontFile ${{ env.ONTOLOGY_FILE }} -outFolder ./_site  -uniteSections -includeAnnotationProperties -lang en-de  -getOntologyMetadata -noPlaceHolderText -rewriteAll -webVowl           
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
