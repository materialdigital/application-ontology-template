# PURL configuration for http://purl.obolibrary.org/obo/sdf

idspace: SDF
base_url: /obo/sdf

products:
- sdf.owl: https://raw.githubusercontent.com/materialdigital/app-ontology-template/main/sdf.owl
- sdf.obo: https://raw.githubusercontent.com/materialdigital/app-ontology-template/main/sdf.obo

term_browser: ontobee
example_terms:
- SDF_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/materialdigital/app-ontology-template/v

- prefix: /tracker/
  replacement: https://github.com/materialdigital/app-ontology-template/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/SDF?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/materialdigital/app-ontology-template/main/

